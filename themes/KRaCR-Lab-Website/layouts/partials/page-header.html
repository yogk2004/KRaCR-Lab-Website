<section>
  <div class="container text-center">
    <div class="bg-white dark:bg-darkmode-body rounded-2xl px-8 py-14 relative overflow-hidden">
      <!-- Animated Waves Background -->
      <div class="absolute inset-0 w-full h-full z-0">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" width="1440" height="321.75" viewBox="0 0 960 214.5" preserveAspectRatio="xMinYMid meet">
          <defs>
              <style>
                  .waves>path {
                      -webkit-animation: a 17390ms ease-in-out infinite alternate-reverse both;
                      -moz-animation: a 17390ms ease-in-out infinite alternate-reverse both;
                      -ms-animation: a 17390ms ease-in-out infinite alternate-reverse both;
                      -o-animation: a 17390ms ease-in-out infinite alternate-reverse both;
                      animation: a 17390ms ease-in-out infinite alternate-reverse both;
                      -webkit-animation-timing-function: cubic-bezier(.25,0,.75,1);
                      -moz-animation-timing-function: cubic-bezier(.25,0,.75,1);
                      -ms-animation-timing-function: cubic-bezier(.25,0,.75,1);
                      -o-animation-timing-function: cubic-bezier(.25,0,.75,1);
                      animation-timing-function: cubic-bezier(.25,0,.75,1);
                      -webkit-will-change: transform;
                      -moz-will-change: transform;
                      -ms-will-change: transform;
                      -o-will-change: transform;
                      will-change: transform
                  }
                  .waves>path:nth-of-type(1) {
                      -webkit-animation-duration: 20580ms;
                      -moz-animation-duration: 20580ms;
                      -ms-animation-duration: 20580ms;
                      -o-animation-duration: 20580ms;
                      animation-duration: 20580ms
                  }
                  .waves>path:nth-of-type(2) {
                      -webkit-animation-delay: -2690ms;
                      -moz-animation-delay: -2690ms;
                      -ms-animation-delay: -2690ms;
                      -o-animation-delay: -2690ms;
                      animation-delay: -2690ms;
                      -webkit-animation-duration: 13580ms;
                      -moz-animation-duration: 13580ms;
                      -ms-animation-duration: 13580ms;
                      -o-animation-duration: 13580ms;
                      animation-duration: 13580ms
                  }
                  @keyframes a {
                      0% { transform: translateX(-750px) }
                      100% { transform: translateX(-20px) }
                  }
              </style>
              <!--  Colouring of Waves 1 -->
              <linearGradient id="a">
                <stop offset="0%" stop-color="var(--wave-a0)"/>
                <stop offset="25%" stop-color="var(--wave-a25)"/>
                <stop offset="60%" stop-color="var(--wave-a60)"/>
                <stop offset="100%" stop-color="var(--wave-a100)"/>
              </linearGradient>
              <linearGradient id="b">
                <stop offset="0%" stop-color="var(--wave-b0)"/>
                <stop offset="20%" stop-color="var(--wave-b20)"/>
                <stop offset="40%" stop-color="var(--wave-b40)"/>
                <stop offset="60%" stop-color="var(--wave-b60)"/>
              </linearGradient>
          </defs>
          <path fill="url(#a)" d="M2662.6 1S2532 41.2 2435 40.2c-19.6-.2-37.3-1.3-53.5-2.8 0 0-421.3-59.4-541-28.6-119.8 30.6-206.2 75.7-391 73.3-198.8-2-225.3-15-370.2-50-145-35-218 37-373.3 36-19.6 0-37.5-1-53.7-3 0 0-282.7-36-373.4-38C139 26 75 46-1 46v106c17-1.4 20-2.3 37.6-1.2 130.6 8.4 210 56.3 287 62.4 77 6 262-25 329.3-23.6 67 1.4 107 22.6 193 23.4 155 1.5 249-71 380-62.5 130 8.5 209 56.3 287 62.5 77 6 126-18 188-18 61.4 0 247-38 307.4-46 159.3-20 281.2 29 348.4 30 67 2 132.2 6 217.4 7 39.3 0 87-11 87-11V1z"/>
          <path fill="url(#b)" d="M2663.6 73.2S2577 92 2529 89c-130.7-8.5-209.5-56.3-286.7-62.4s-125.7 18-188.3 18c-5 0-10-.4-14.5-.7-52-5-149.2-43-220.7-39-31.7 2-64 14-96.4 30-160.4 80-230.2-5.6-340.4-18-110-12-146.6 20-274 36S820.4 0 605.8 0C450.8 0 356 71 225.2 62.2 128 56 60.7 28-.3 11.2V104c22 7.3 46 14.2 70.4 16.7 110 12.3 147-19.3 275-35.5s350 39.8 369 43c27 4.3 59 8 94 10 13 .5 26 1 39 1 156 2 250-70.3 381-62 130.5 8.2 209.5 56.3 286.7 62 77 6.4 125.8-18 188.3-17.5 5 0 10 .2 14.3.6 52 5 145 49.5 220.7 38.2 32-5 64-15 96.6-31 160.5-79.4 230.3 6 340 18.4 110 12 146.3-20 273.7-36l15.5-2V73l1-.5z"/>
      </svg>
      </div>
      
      <!-- Content -->
      <div class="relative z-10">
        <h1>{{ T (printf "%s" (lower .Title)) | default .Title | title }}</h1>
        {{ partial "components/breadcrumb" (dict "Context" . "Class" "mt-6") }}
      </div>
    </div>
  </div>

  <style>
        :root {
      /* Light mode defaults */
      --wave-a0: #f3d7a2;
      --wave-a25: #d9a87e;
      --wave-a60: #f79ac1;
      --wave-a100: #a8a5e2;
      --wave-b0: #a6e7f6;
      --wave-b20: #bfc3f1;
      --wave-b40: #f7a3cd;
      --wave-b60: #f6a7a0;
      --wave-stroke: #000000;
    }

    .dark {
      /* Dark mode overrides */
      --wave-a0: #d9a45a;
      --wave-a25: #a86f3c;
      --wave-a60: #c81e73;
      --wave-a100: #333391;
      --wave-b0: #00A8DE;
      --wave-b20: #333391;
      --wave-b40: #E91388;
      --wave-b60: #EB2D2E;
      --wave-stroke: #ffffff;
    }

    .waves > path {
      animation: wave-animation 17390ms ease-in-out infinite alternate-reverse both;
      animation-timing-function: cubic-bezier(.25,0,.75,1);
      will-change: transform;
    }
    .waves > path:nth-of-type(1) {
      animation-duration: 20580ms;
    }
    .waves > path:nth-of-type(2) {
      animation-delay: -2690ms;
      animation-duration: 13580ms;
    }
    @keyframes wave-animation {
      0% { transform: translateX(-750px); }
      100% { transform: translateX(-20px); }
    }
  </style>
</section>
